<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rem</title>
    <link rel="stylesheet" href="./css/rem.css">
    <script src="./js/rem.js"></script>
</head>

<body>
    <div class="layout">
        <div class="topHeader">
            <a href="javascript:;">
                <img src="./images/topnav.png" alt="">
            </a>
        </div>
        <div class="content">
            <div class="topContent">
                <p>全场优惠</p>
                <span>0/1</span>
            </div>
            <div class="addContent">
                <span class="icon-add"></span>
                <a href="javascript:;">添加优惠</a>
            </div>
        </div>
        <div class="content">
            <div class="topContent">
                <p>优惠券</p>
                <span>0/3</span>
            </div>
            <div class="addContent">
                <span class="icon-add"></span>
                <a href="javascript:;">添加优惠券</a>
            </div>
        </div>
        <div class="footer">
            <span>提示:</span>
            <p>1.卖家下单的时只可选择其一(全场优惠或优惠卷)</p>
            <p>2.优惠卷一旦设置后不可修改</p>
        </div>
    </div>
</body>

</html>
