<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="./bootstrap-4.1.1-dist/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="./bootstrap-4.1.1-dist/html5shiv/html5shiv-printshiv.min.js"></script>
    <script src="./bootstrap-4.1.1-dist/respond/respond.js"></script>
    <![endif]-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    .container {
        height: 100px;
        background-color: pink;
    }
    .row{
        height: 100%;
    }
    .row>div{
        height: 100%;
        border: 1px solid red;
        box-sizing: border-box;

    }
    
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
    </div>


</body>
</html>
<script src="./bootstrap-4.1.1-dist/jquery/jquery.min.js"></script>
<script src="./bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
