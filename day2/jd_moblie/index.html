<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 对web移动端的viewport设置方法 -->
    <meta name = "viewport" content="width = device-width,initial-scale = 1.0, user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JD_Moblie</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="jd_moblie">
        <!-- 头部固定搜索框部分 -->
        <div class="jd_header">
            <a href="javascript:;" class = "jd_logo"></a>
            <form action="" class = "jd_search">
                <input type="text" placeholder="请输入商品信息" >
            </form>
            <a href="javascript:;" class = "jd_login">登录</a>
        </div>
        <!-- 轮播图部分 -->
        <div class="jd_banner">
            <ul class = "clearfix">
                <li><a href="javascript:;"><img src="./uploads/l1.jpg"></a></li>
                <li><a href="javascript:;"><img src="./uploads/l2.jpg"></a></li>
                <li><a href="javascript:;"><img src="./uploads/l3.jpg"></a></li>
                <li><a href="javascript:;"><img src="./uploads/l4.jpg"></a></li>
                <li><a href="javascript:;"><img src="./uploads/l5.jpg"></a></li>
                <li><a href="javascript:;"><img src="./uploads/l6.jpg"></a></li>
                <li><a href="javascript:;"><img src="./uploads/l7.jpg"></a></li>
                <li><a href="javascript:;"><img src="./uploads/l8.jpg"></a></li>
            </ul>
            <!-- 小圆点 -->
            <ol>
                <li ></li>
                <li class ="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
        <!-- 快速导航栏部分 -->
        <div class="jd_nav clearfix">
            <ul>
                <li><a href="javascript:;"><img src="./uploads/nav0.png"><p>商品分类</p></a></li>
                <li><a href="javascript:;"><img src="./uploads/nav1.png"><p>商品分类</p></a></li>
                <li><a href="javascript:;"><img src="./uploads/nav2.png"><p>商品分类</p></a></li>
                <li><a href="javascript:;"><img src="./uploads/nav3.png"><p>商品分类</p></a></li>
                <li><a href="javascript:;"><img src="./uploads/nav4.png"><p>商品分类</p></a></li>
                <li><a href="javascript:;"><img src="./uploads/nav5.png"><p>商品分类</p></a></li>
                <li><a href="javascript:;"><img src="./uploads/nav6.png"><p>商品分类</p></a></li>
                <li><a href="javascript:;"><img src="./uploads/nav7.png"><p>商品分类</p></a></li>
            </ul>
        </div>
        <!-- 具体商品内容部分 -->
        <div class="jd_product">
            <!-- 秒杀部分 -->
            <div class="seconds_kill">
                <div class="sk_title clearfix m_top ">
                    <div class="sk_left f_left">
                            <span class = "sk_clock f_left m_left"></span>
                            <span class = "sk_text f_left m_left">掌上秒杀</span>
                            <div class = "sk_countDown f_left m_left">
                                <span>0</span>
                                <span>0</span>
                                <span>:</span>
                                <span>0</span>
                                <span>0</span>
                                <span>:</span>
                                <span>0</span>
                                <span>0</span>
                                
                            </div>
                    </div>
                  <a href="javascript:;" class = "sk_more f_right m_right">更多秒杀...</a>
                  
                </div>
                <ul class = "sk_goods clearfix">
                    <li><a href="javascript:;"><img src="./uploads/detail01.jpg"><p>￥10:00</p><p>￥20:00</p></a></li>
                    <li><a href="javascript:;"><img src="./uploads/detail01.jpg"><p>￥10:00</p><p>￥20:00</p></a></li>
                    <li><a href="javascript:;"><img src="./uploads/detail01.jpg"><p>￥10:00</p><p>￥20:00</p></a></li>
                    
                </ul>
            </div>
            <!-- 商品部分 -->
            <div class="pr_content">
                <div class="content_top">
                    <h3>京东超市</h3>
                </div>
                <div class="pr_goods">
                    <ul class="l_good clearfix">
                       <li><a href="javascript:;"><img src="./uploads/cp1.jpg" alt=""></a></li> 
                       <li><a href="javascript:;"><img src="./uploads/cp2.jpg" alt=""></a></li> 
                       <li><a href="javascript:;"><img src="./uploads/cp3.jpg" alt=""></a></li> 
                    </ul>
                </div>
            </div>
            <div class="pr_content">
                    <div class="content_top">
                        <h3>京东超市</h3>
                    </div>
                    <div class="pr_goods">
                        <ul class="l_good clearfix">
                           <li class = "fr"><a href="javascript:;"><img src="./uploads/cp4.jpg" alt=""></a></li> 
                           <li class = "border_r"><a href="javascript:;"><img src="./uploads/cp5.jpg" alt=""></a></li> 
                           <li class = "border_r"><a href="javascript:;"><img src="./uploads/cp3.jpg" alt=""></a></li> 
                        </ul>
                    </div>
                </div>
                <div class="pr_content">
                        <div class="content_top">
                            <h3>京东超市</h3>
                        </div>
                        <div class="pr_goods">
                            <ul class="l_good clearfix">
                               <li><a href="javascript:;"><img src="./uploads/cp1.jpg" alt=""></a></li> 
                               <li><a href="javascript:;"><img src="./uploads/cp2.jpg" alt=""></a></li> 
                               <li><a href="javascript:;"><img src="./uploads/cp3.jpg" alt=""></a></li> 
                            </ul>
                        </div>
                    </div>
        </div>
    </div>
</body>
</html>
