<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable = no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Being Young</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/zepto.min.js"></script>
    <script src="./js/selector.js"></script>
    <script src="./js/fx.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="youth_layout">
        <div class="content">
            <!-- 音乐图片 -->
            <div class="music2 audio">
                <audio id="audio" src="./audio/spring.mp3" autoplay="autoplay" loop></audio>
            </div>
            <!-- 旋转进入图片 -->
            <div class="rotate">
                <img src="./images/animation.png">
            </div>
            <!-- 大标题 -->
            <div class="bg_title">
                <img src="./images/header.png" alt="">
            </div>
            <!-- 小标题 -->
            <div class="sm_title">
                <img src="./images/title.png" alt="">
            </div>
            <!-- 文字类容 -->
            <div class="paragrah">
                <img src="./images/yw.png" alt="">
            </div>
            <!-- 左下角电影图标 -->
            <div class="movie">
                <img src="./images/film.png" alt="">
            </div>
            <!-- 底部跳动小图标 -->
            <div class="bottom">
                <img src="./images/bottom.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
