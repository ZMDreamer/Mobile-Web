<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Account</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/safety_account.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/safety_account.js"></script>
</head>

<body>
    <div class="safety_layout">
        <div class="sf_header">
            <i class="iconfont icon-zuozhankaixianxing">返回</i>
            <h3>账号和安全</h3>
        </div>
        <div class="change_pw">
            <ul>
                <form action="">
                    <li>
                        <span>手机号:</span>
                        <input type="number" name="number" placeholder="请输入手机号">
                        <span class =  "get_code" id = "getCode">获取验证码</span>
                        <span  class =  "get_code hidden"></span>
                    </li>
                    <li>
                        <span>验证码:</span>
                        <input type="password" name="new_pas" placeholder="输入验证码">
                    </li>
                    <li>
                        <span>新密码:</span>
                        <input type="password" name="new_pas" placeholder="请输入密码">
                    </li>
                    <li>
                        <span>重复密码:</span>
                        <input type="password" name="new_pas" placeholder="你重输入密码">
                    </li>
                    <li>
                            <input type="submit" value="确定">
                    </li>
                </form>
            </ul>



        </div>
    </div>
</body>

</html>
